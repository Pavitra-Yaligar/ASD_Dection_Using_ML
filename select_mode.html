<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Detection Mode - Autism Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .mode-card:hover {
            transform: scale(1.03);
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="bg-light">

<div class="container text-center mt-5">
    <h2 class="mb-4 text-success">Choose Autism Detection Mode</h2>
    <div class="row justify-content-center">
        <!-- Behavioral Mode -->
        <div class="col-md-3">
            <div class="card mode-card">
                <img src="{{ url_for('static', filename='images/behavior.jpg') }}" class="card-img-top" alt="Behavioral Detection">
                <div class="card-body">
                    <h5 class="card-title">Behavioral</h5>
                    <p class="card-text">Answer a set of questions to detect behavioral signs of autism.</p>
                    <a href="/questions/1" class="btn btn-success">Start</a>
                </div>
            </div>
        </div>

        <!-- Image Mode -->
        <div class="col-md-3">
            <div class="card mode-card">
                <img src="{{ url_for('static', filename='images/image.jpg') }}" class="card-img-top" alt="Image Detection">
                <div class="card-body">
                    <h5 class="card-title">Image</h5>
                    <p class="card-text">Upload a facial image to predict autism traits using deep learning.</p>
                    <a href="/image" class="btn btn-success">Upload</a>
                </div>
            </div>
        </div>

       
    </div>

    <a href="/dashboard" class="btn btn-outline-secondary mt-4">Back to Dashboard</a>
</div>

</body>
</html>

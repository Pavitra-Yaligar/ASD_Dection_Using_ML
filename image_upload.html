<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Classification - Autism Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">

    <div class="flex items-center justify-center min-h-screen">
        <div class="border border-blue-100 bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl">
            
            <!-- Heading -->
            <h2 class="text-center text-4xl font-bold text-blue-800 mb-6">
                ASD Detection Analysis
            </h2>

            <!-- Form -->
            <form method="POST" action="{{ url_for('svm_image_predict_route') }}" enctype="multipart/form-data" class="space-y-5">
                
                <!-- File Upload -->
                <div>
                    <label class="block text-blue-800 font-bold mb-2">Upload Facial Image</label>
                    <input type="file" name="image" accept="image/*" required 
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-800 text-white py-3 rounded-xl font-bold shadow-lg transition duration-200">
                    Analyze for ASD Indicators
                </button>
            </form>

            <!-- Back to Home -->
            <div class="text-center mt-6">
                <a href="/" class="text-blue-700 hover:text-blue-900 font-bold transition">‚Üê Back to Dashboard</a>
            </div>
        </div>
    </div>

</body>
</html>
